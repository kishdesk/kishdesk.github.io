<html>
	<head>
		<title>One page</title>
		<link href='https://fonts.googleapis.com/css?family=Pacifico|Montez' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class = "fl ac">
			<div class="eg">
				<a href="index.html">
					<img src="img/logont.png" alt="Logo" height = "50px" >
				</a>
			</div>
			<nav class="fl eg jr">
				<a href="#screen">Home</a>
				<a href="#contact">Contact Us</a>
			</nav>
		</header>
		<main class = "fw fl flc jc ac">
			<div id="screen" class = "fl jc ar">
				<div class="fl flc ac">
					<div class="fl jc" id = "banner">	
						<div class="fl flc hide">
							<div class="vc front fl jc ac">
								<div class="fillin"></div>
							</div>
							<div class="vc back fl jc ac">
								<div class="fillin"></div>
							</div>
						</div>
						<div class="note hide">
							
						</div>
						<div id="paper" class = "fl jc ac">
							<div class="fillin"></div>
						</div>
						<div class="col fl flc hide">
							<div class="fl">
								<div class="cdc fl jc ac" >
									<div class="fillin"></div>
								</div>
								<div class="cd fl jc ac">
										<div class="notch"></div>
								</div>
							</div>
						</div>			
					</div>
					<img src="flat.png" alt="device" width = "80%">
					<div id="content" class = "fw fl jc ">
						Everything starts with a blank paper
					</div>
				</div>
			</div>
			<nav id = "bottom" class = "fl jc">
				<a href="#" id="one" class = "fl jc ac">1</a>
				<a href="#" id="two" class = "fl jc ac">2</a>
				<a href="#" id="three" class = "fl jc ac">3</a>
				<a href="#" id="four" class = "fl jc ac">4</a>
			</nav>
			<span id = "navContent" class = "fw">Scroll to know more</span>
		</main>
		<div id="contact" class="fw fl flc jc ac">
			<img src="img/contact.jpg" alt="contact" width = "100%">
			<form action="#" class = "fl flc ac">
				<h1>Contact</h1> 
				<span class = "fl flc"><label for="">Name</label>
				<input type="text" name = "name">
				</span>
				<span class = "fl flc"><label>Mail Id</label>
				<input type="mail" name = "mail" required>
				</span>
				<span class = "fl flc"><label for="">Mobile</label>
				<input type="text" name = "phone">
				</span>
				<button>
					Callback
				</button>
				<span class="tag">We help you build your brand</span>
			</form>
			
		</div>
		<footer>
			
		</footer>
		<script src = "jquery.js"></script>
		<script src = "anim.js"></script>
	</body>
</html>
